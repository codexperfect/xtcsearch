xtcsearch.search:
  path: '/xtc_search'
  defaults:
    _controller: '\Drupal\xtcsearch\Controller\SearchController::search'
    _title: 'XTC Search'

xtcsearch.autocomplete:
  path: '/xtc_search/autocomplete/{field_name}/{count}'
  defaults:
    _controller: '\Drupal\xtcsearch\Controller\SearchController::handleAutocomplete'
    _format: json
